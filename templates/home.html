<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
 <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 40px 20px;
        color: #333;
        /* Remove flex from body, center container by margin auto instead */
        display: block;
        min-height: 100vh;
    }

.container {
    display: flex;
    flex-direction: row;
    gap: 40px;
    max-width: 1000px;
    width: 100%;
    margin: 0 auto; /* center container */
    padding: 0 40px; /* equal left and right padding */
    box-sizing: border-box;
    flex-wrap: nowrap;
}

/* Push form-panel to the left by about 0.5 inch (~48px) */
.form-panel {
    background: white;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    flex: 0 0 350px;
    min-width: 320px;
    margin-left: -48px; /* push left */
}

/* Add right padding to data-panel to balance left push */
.data-panel {
    flex: 1 1 auto;
    min-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding-right: 48px; /* balance left shift */
}

    /* rest of the styles unchanged... */

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
            width: 100%;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
            color: #34495e;
        }

        input[type="number"],
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1.5px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input[type="number"]:focus,
        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #2980b9;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1f6391;
        }

        p {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            margin-bottom: 0;
        }

        h2 {
            color: #2c3e50;
            font-weight: 700;
            margin: 0;
        }

        /* Table styling */
        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
            color: #34495e;
        }

        th {
            background-color: #2980b9;
            color: white;
            font-weight: 600;
        }

        tr:hover {
            background-color: #ecf0f1;
        }

        form.delete-form button {
            padding: 6px 10px;
            font-size: 14px;
            background-color: #e74c3c;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        form.delete-form button:hover {
            background-color: #c0392b;
        }

        /* Responsive: stack vertically on narrow screens */
        @media (max-width: 900px) {
            .container {
                flex-wrap: wrap;
                flex-direction: column;
                margin-left: 20px;
                margin-right: 20px;
            }
            .form-panel, .data-panel {
                min-width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-panel">
            <h1>üí∞ Expense Tracker</h1>

            <form method="POST" action="/add">
                <label>Amount:</label>
                <input type="number" step="0.01" name="amount" required>

                <label>Category:</label>
                <input type="text" name="category" required>

                <label>Description:</label>
                <input type="text" name="description">

                <label>Date:</label>
                <input type="date" name="date" required>

                <button type="submit">Add Expense</button>
            </form>

            <p>‚úÖ Use this form to log your expenses!</p>
        </div>

        <div class="data-panel">
            <h2>Total Spent: üíµ ${{ total }}</h2>

            <h2>üìã Expense History</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Date</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                {% for expense in expenses %}
                    <tr>
                        <td>{{ expense[0] }}</td>
                        <td>${{ expense[1] }}</td>
                        <td>{{ expense[2] }}</td>
                        <td>{{ expense[3] }}</td>
                        <td>{{ expense[4] }}</td>
                        <td>
                            <form method="POST" action="/delete/{{ expense[0] }}" class="delete-form" style="margin:0;">
                                <button type="submit">üóëÔ∏è Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
